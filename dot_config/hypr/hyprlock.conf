# Hyprlock configuration
general {
    grace = 5
    hide_cursor = true
    ignore_empty_input = true
}

# Background with blur effect
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 3
    brightness = 0.8172
    contrast = 0.8916
}

# Password input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(136, 192, 208, 0.8)
    inner_color = rgba(46, 52, 64, 0.5)
    font_color = rgba(236, 239, 244, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##88c0d0">Enter Password...</span>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# Date label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(236, 239, 244, 0.9)
    font_size = 22
    font_family = Inter
    position = 0, 300
    halign = center
    valign = center
}

# Clock label
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(136, 192, 208, 1.0)
    font_size = 95
    font_family = Inter Bold
    position = 0, 200
    halign = center
    valign = center
}

# Username label
label {
    monitor =
    text = $USER
    color = rgba(216, 222, 233, 0.9)
    font_size = 18
    font_family = Inter
    position = 0, -40
    halign = center
    valign = center
}
