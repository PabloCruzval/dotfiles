animations {
    enabled = true
    bezier = default, 0.05, 0.9, 0.1, 1.05
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.08
    bezier = liner, 1, 1, 1, 1
    bezier = bounce, 0.4, 0.9, 0.6, 1.0
    bezier = snappyReturn, 0.4, 0.9, 0.6, 1.0

    bezier = slideInFromRight, 0.5, 0.0, 0.5, 1.0
    animation = windows, 1, 2.5,  snappyReturn, slidevert
    animation = windowsIn, 1, 2.5, snappyReturn, slidevert right 
  
    animation = windowsOut, 1, 2.5, snappyReturn, slide 
    animation = windowsMove, 1, 3, bounce, slide
    animation = layersOut, 1, 2.5, bounce, slidevert right
    animation = fadeIn, 1, 5, default
    animation = fadeOut, 1, 5, default
    animation = fadeSwitch, 1, 5, default
    animation = fadeShadow, 1, 5, default
    animation = fadeDim, 1, 5, default
    animation = fadeLayers, 1, 5, default
    animation = workspaces, 1, 3.5, default, slidevert
    animation = border, 1, 1, liner
    animation = layers, 1, 2, bounce, slidevert right
    animation = borderangle, 1, 30, liner, loop
}

dwindle {
    pseudotile = true
    preserve_split = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

